name: 'CI'

on:
  push:
    branches:
    - 'main'
    paths:
    - '.github/**'
    - '.eslintrc.cjs'
    - 'bun.lockb'
    - 'package.json'
    - 'src/**'
    - 'tests/**'
    - 'webvsc.mjs'
  pull_request:
    branches:
    - 'main'
    paths:
    - '.github/**'
    - '.eslintrc.cjs'
    - 'bun.lockb'
    - 'package.json'
    - 'src/**'
    - 'tests/**'
    - 'webvsc.mjs'
  workflow_dispatch:

jobs:
  default:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ['lts/*', '*']
        os: ['ubuntu-latest']

    steps:
      - uses: 'actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744' # v3.6.0
        with:
          fetch-depth: 1

      - name: 'Setup Bun'
        uses: 'oven-sh/setup-bun@a1800f471a0bc25cddac36bb13e6f436ddf341d7' # v1
        with:
          bun-version: 'latest'

      - name: 'Install dependencies'
        run: bun install --frozen-lockfile

      - name: 'Lint Source'
        run: bun run --if-present lint

      - name: 'Build Source'
        run: bun run --if-present build

      - name: 'Run Tests'
        run: bun run --if-present test
